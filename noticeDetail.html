<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>챔프포커 공지사항 상세페이지</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <p class="header-title">공지사항</p>
        <button id="closeButton" class="clsBtn"></button>
    </div>
    <div class="contents-wrap">
        <div class="contents-container">
            <div class="event-title">
                <button id="backButton" class="backBtn"></button>
                <!--  공지사항 제목  -->
                <span class="event-title--txt">
                    챔프포커 진행 이벤트 확인하는 방법
                </span>
                <!--  공지사항 날짜  -->
                <span class="event-title--date">23.08.01</span>
            </div>
            <!--  공지사항 내용  -->
            <div class="event-contents-wrap">
                <div class="event-contents--txt">
                    안녕하세요. 챔프포커입니다.<br/>
                    챔프포커의 이벤트를 확인하는 방법은 다음과 같습니다.
                </div>
                <img class="event-contents--img"
                     src="https://images.unsplash.com/photo-1596838132731-3301c3fd4317?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                     alt="챔프포커 진행 이벤트 확인 방법"
                >
            </div>
            <button id="backButtonBottom" class="backBtnBottom">
                글 목록
            </button>
        </div>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
